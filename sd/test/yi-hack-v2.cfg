### Yi Hack v2 provides several startup modes
# OFFICIAL : various improvements on official startup, requires Xiaomi account and Yi/Mi mobile application (this is the default)
# MODIFIED : modified startup, doesn't require any connection to Xiomi servers, nor any mobile application

#YI_HACK_STARTUP_MODE=MODIFIED

### Language used to initialize camera
# CN : chinese voice (this is the default)
# US : english voice
# FR : french voice

YI_HACK_LANGUAGE=US

### Telnet server activation
# YES : telnet server is activated
# NO  : telnet server is deactivated (this is the default)

YI_HACK_TELNET_SERVER=YES

### FTP server activation
# YES : FTP server is activated
# NO  : FTP server is deactivated (this is the default)

YI_HACK_FTP_SERVER=YES

### Timezone
# Example timezones, see more at http://svn.fonosfera.org/fon-ng/trunk/luci/modules/admin-fon/root/etc/timezones.db
#   -Europe/London GMT0BST,M3.5.0/1,M10.5.0
#   -Europe/Paris CET-1CEST,M3.5.0,M10.5.0/3
#   -US/Central CST6CDT,M3.2.0,M11.1.0

YI_HACK_TIME_TIMEZONE=CET-1CEST,M3.5.0,M10.5.0/3

### Time format
# Same format as strftime, output is limited to 19 characters
# Please note that the shadow behind the displayed time has always the same width for now 

#YI_HACK_TIME_FORMAT=%Y-%m-%d %H:%M:%S

### Proxy to bypass non China location issue
# To bypass China restrictions, you can use a custom proxy

#YI_HACK_PROXY=socks5h://127.0.0.1:1080
